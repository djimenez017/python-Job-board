{% load static %}
<li>
    <article class="post">
        <a href="{% url "job-detail-page" job.slug %}">
            <div class="post-header">
                <h3>{{job.job_title}}</h3>
                <p>{{job.location}} | {{job.pay_rate}}</p>
            </div>
            <div class="post__content">
                <p>{{job.description }}</p>
            </div>
        </a>
    </article>
</li>
